<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Admin - CFM Joyas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Inter', sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #212529 0%, #000 100%) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
        }
        .product-img { 
            width: 60px; 
            height: 60px; 
            object-fit: cover; 
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn-group .btn {
            transition: all 0.2s ease;
        }
        .table td {
            vertical-align: middle;
            font-size: 0.9rem;
        }
        /* Current mobile styles that need fixing */
        @media (max-width: 768px) {
            .btn-group .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-lg sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fas fa-gem me-2 text-warning"></i> 
            <span class="fw-bold">CFM Joyas Admin</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
            </ul>
            
            <div class="d-flex align-items-center gap-3">
                <div class="admin-info text-white d-none d-md-block">
                    <i class="fas fa-user-shield"></i> 
                    <span class="fw-bold">Admin</span>
                    <small class="d-block opacity-75">admin@cfmjoyas.cl</small>
                </div>
                
                <div class="dropdown">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" 
                            id="adminDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-danger" href="#" onclick="return false;">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <!-- LISTA DE PRODUCTOS -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="fas fa-inventory"></i> Productos Existentes
                <span class="badge bg-light text-dark ms-2">4</span>
            </h5>
        </div>
        
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th width="80"><i class="fas fa-image"></i> Imagen</th>
                            <th><i class="fas fa-tag"></i> Nombre</th>
                            <th width="120"><i class="fas fa-money-bill"></i> Precio</th>
                            <th width="100"><i class="fas fa-list"></i> Categoría</th>
                            <th width="100"><i class="fas fa-calendar"></i> Fecha</th>
                            <th width="140"><i class="fas fa-cogs"></i> Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Producto 1 -->
                        <tr>
                            <td>
                                <img src="https://via.placeholder.com/60x60/666/fff?text=J1" 
                                     class="product-img" 
                                     alt="Collar Elegante">
                            </td>
                            <td>
                                <div class="fw-bold text-dark">Collar Elegante</div>
                                <small class="text-muted">ID: 1</small>
                            </td>
                            <td>
                                <span class="badge bg-success">$15.000</span>
                            </td>
                            <td>
                                <span class="badge bg-secondary rounded-pill">Joyas</span>
                            </td>
                            <td>
                                <small class="text-muted">
                                    <i class="fas fa-clock"></i> 10/07/2025<br>
                                    <span style="font-size: 0.8rem;">14:30</span>
                                </small>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button class="btn btn-sm btn-outline-primary" title="Editar producto">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-info" title="Ver en Instagram">
                                        <i class="fab fa-instagram"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" title="Eliminar producto">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        
                        <!-- Producto 2 -->
                        <tr>
                            <td>
                                <img src="https://via.placeholder.com/60x60/888/fff?text=C1" 
                                     class="product-img" 
                                     alt="Taza Artesanal">
                            </td>
                            <td>
                                <div class="fw-bold text-dark">Taza Artesanal</div>
                                <small class="text-muted">ID: 2</small>
                            </td>
                            <td>
                                <span class="badge bg-success">$12.500</span>
                            </td>
                            <td>
                                <span class="badge bg-secondary rounded-pill">Cerámicas</span>
                            </td>
                            <td>
                                <small class="text-muted">
                                    <i class="fas fa-clock"></i> 09/07/2025<br>
                                    <span style="font-size: 0.8rem;">16:45</span>
                                </small>
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button class="btn btn-sm btn-outline-primary" title="Editar producto">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-info" title="Ver en Instagram">
                                        <i class="fab fa-instagram"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" title="Eliminar producto">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
